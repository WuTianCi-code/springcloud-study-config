spring:
  profile:
    active:
      - dev

---
server:
  port: 7001
spring:
  profile: dev
  application:
  name: springcloud-config-eureka-client
#客户端注册进eureka服务列表
eureka:
  client:  #客户端注册进eureka服务列表内
  register-with-eureka: false #false表示不向注册中心注册自己
    fetch-registry: false
    service-url:
    defaultZone: http://eureka7001.com:7001/eureka/
  instance:
    hostname: eureka7001.com
---
server:
  port: 7001

spring:
  profile: test
  application:
    name: springcloud-config-eureka-client
#客户端注册进eureka服务列表
eureka:
  client:  #客户端注册进eureka服务列表内
    register-with-eureka: false #false表示不向注册中心注册自己
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
  instance:
    hostname: eureka7001.com